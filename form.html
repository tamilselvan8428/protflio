<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application</title>
    <link rel="stylesheet" href="sty.css">
    <link rel="icon" href="pngtree-vector-portfolio-icon-png-image_4091908.jpg">
</head>
<body style="background-image: url(wp9053192.webp);">
    <h1>Form for job application</h1>
    <form action="forms.html" >
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <br>
        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone" required>
        <br>
        <label for="resume">Resume:</label>
        <input type="file" name="resume" id="resume" required>
        <br>
        <label for="cover-letter">Cover letter:</label>
        <input type="text" name="cover-letter" id="cover-letter" required>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
